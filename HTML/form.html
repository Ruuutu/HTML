<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" value="+91"><br> <br>
        <!-- <input type="button" value="login"> <br>  <br> -->
    
             <!--  form will be submit and page will be refresh -->

             <!-- input field to choose color -->
            <p> <input type="color"></p> 

             <!-- input field to choose date time -->
            <p><input type="datetime-local">datetime local</p>

            <!-- input field to take emailid from user and validate-->
            <p><input type="email">email</p>

            <!-- input field to take file as an input -->
            <p><input type="file">file</p>


            <!-- to make input field invisible -->
            <p><input type="hidden">hidden</p>

            <!-- we can take only month as well as year can not take day -->
            <p><input type="month">month</p>
            
            <!-- to take number from user we can increment or decrement it and characters are not alloewd -->
            <p><input type="number" name="" id="">number</p>

            <!-- to take password -->
            <p><input type="password">password</p>

            <!-- It will give symbol for range ,mostly used in the shopping site -->
            <p><input type="range" min="1" max="10">range</p> 

            <!-- It will add the search box -->
            <p><input type="search">search</p>

            <!-- to add tel no -->
            <p><input type="tel">Phn number</p>

            <!-- to add time -->
            <p><input type="time">time</p>

            <!-- To add url (it does not work until we add valid url that means url should start with https://)-->
            <p><input type="url">url</p>

            <!-- According to date it will display which week is in the year  -->
            <p><input type="week">week</p>

            <button>login</button> 
    </form>
</body>
